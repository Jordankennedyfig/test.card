<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        @charset "UTF-8";

* .div img {
filter: saturate(5%);
width: 15%;
border: 2px solid whitesmoke;
height: 100%;
object-fit: cover;
border-radius: 12px;
transition: all ease 3s;
cursor: pointer;

}
.div img:hover {
filter: saturate(100%);
width: 100%;
}
    </style>
</head>
<body>

    <br>
    <div class="div">
